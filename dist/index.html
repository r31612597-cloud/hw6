<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>2024入境國籍分布圖</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/non-cartesian-zoom.js"></script>
<script src="https://code.highcharts.com/modules/mouse-wheel-zoom.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.highcharts.com/themes/adaptive.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        根據觀光署提供的統計資料，在第 113 年，來臺旅客總數為 7,857,686 人次。
其中以 亞洲地區旅客最多，達 6,577,539 人次，占整體旅客的絕大多數。
<br>
整體數據顯示，在 113 年來臺旅遊市場中，亞洲旅客為主要來源，其次為美洲與歐洲旅客，而非洲、大洋洲及其他來源地旅客數量相對較少。
    </p>
</figure>
    <script  src="./script.js"></script>

  </body>
  
</html>
